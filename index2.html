<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toothbrush Calculator</title>
</head>
<body>

<script>
  function calculateNumberToothbrushForLife(age, amountPerMonth) {
    var maxAge = 98;
    var totalToothbrushes = (maxAge - age) * 12 * amountPerMonth;

   
    var message = "You will need " + totalToothbrushes + " toothbrushes to last you until the age of " + maxAge;
    console.log(message);
    alert(message);
  }

  
  calculateNumberToothbrushForLife(30, 1); 
  calculateNumberToothbrushForLife(25, 2); 
</script>

</body>
</html>
